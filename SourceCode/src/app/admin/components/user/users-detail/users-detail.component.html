<form [formGroup]="form">
  <p-panel #pnlDetail [collapsed]="false" [showHeader]="false">
      <div class="formgrid grid card">
          <!-- -----------------------------------Code----------------------------------------------- -->
          <div class="field col-12 md:col-6">
              <span class="p-float-label">
                  <input
                      autofocus
                      formControlName="UsersId"
                      type="text"
                      pInputText
                      [style]="{ width: '100%' }"
                  />
                  <label for="tenTaiLieu"
                      >Code <span class="required">*</span></label
                  >
              </span>
              <app-validation-message
                  [entityControl]="formControls['Id']"
                  [validationMessages]="validationMessages.Id"
              >
              </app-validation-message>
          </div>
          <!-- -----------------------------------Name----------------------------------------------- -->
          <div class="field col-12 md:col-6">
              <span class="p-float-label">
                  <input
                      formControlName="Name"
                      type="text"
                      pInputText
                      [style]="{ width: '100%' }"
                  />
                  <label for="tenTaiLieu"
                      >Name <span class="required">*</span></label
                  >
              </span>
              <app-validation-message
                  [entityControl]="formControls['Name']"
                  [validationMessages]="validationMessages.Name"
              >
              </app-validation-message>
          </div>
          <!-- ----------------------------Kind---------------------------=----------------------------- -->
          <div class="field col-12 md:col-6">
              <span class="p-float-label">
                  <p-dropdown
                      formControlName="Kind"
                      [options]="usersOptions"
                      optionLabel="text"
                      optionValue="value"
                      [showClear]="true"
                      [autoDisplayFirst]="false"
                      [filter]="true"
                      filterBy="text"
                      styleClass="w-full"
                  ></p-dropdown>
                  <label>Type of user <span class="required">*</span></label>
              </span>
              <app-validation-message
                  [entityControl]="formControls['Kind']"
                  [validationMessages]="validationMessages.Kind"
              >
              </app-validation-message>
          </div>
       <!-- Email -->
       <div class="field col-12 md:col-6">
        <span class="p-float-label">
            <input
                autofocus
                formControlName="Email"
                type="text"
                pInputText
                [style]="{ width: '100%' }"
            />
            <label for="tenTaiLieu"
                >Email <span class="required">*</span></label
            >
        </span>
        <app-validation-message
            [entityControl]="formControls['Email']"
            [validationMessages]="validationMessages.Email"
        >
        </app-validation-message>
    </div>
    <!-- Phone -->
    <div class="field col-12 md:col-6">
      <span class="p-float-label">
          <input
              autofocus
              formControlName="Phone"
              type="text"
              pInputText
              [style]="{ width: '100%' }"
          />
          <label for="tenTaiLieu"
              >Phone number <span class="required">*</span></label
          >
      </span>
      <app-validation-message
          [entityControl]="formControls['Phone']"
          [validationMessages]="validationMessages.Phone"
      >
      </app-validation-message>
  </div>
          <!-- ---------------------------------------------------------------------------------- -->
      </div>
      <!-- ---------------------------------------------------------------------------------- -->
      <ng-template pTemplate="footer">
          <div class="flex justify-content-end">
              <button
                  *ngIf="mode != 'view'"
                  pButton
                  pRipples
                  type="button"
                  (click)="saveChange()"
                  label="Lưu"
                  class="p-button-info mr-2"
                  icon="pi pi-check"
              ></button>
              <button
                  pButton
                  pRipples
                  type="button"
                  (click)="closeModal()"
                  label="Đóng"
                  class="p-button-danger"
                  icon="pi pi-times"
              ></button>
          </div>
      </ng-template>
  </p-panel>
</form>
