<form [formGroup]="form">
    <p-panel #pnlDetail [collapsed]="false" [showHeader]="false">
        <div class="formgrid grid card">
            <!-- -----------------------------------Code----------------------------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <input
                        autofocus
                        formControlName="Code"
                        type="text"
                        pInputText
                        [style]="{ width: '100%' }"
                    />
                    <label for="tenTaiLieu"
                        >Code <span class="required">*</span></label
                    >
                </span>
                <app-validation-message
                    [entityControl]="formControls['Code']"
                    [validationMessages]="validationMessages.Code"
                >
                </app-validation-message>
            </div>
            <!-- -----------------------------------Name----------------------------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <input
                        formControlName="Name"
                        type="text"
                        pInputText
                        [style]="{ width: '100%' }"
                    />
                    <label for="tenTaiLieu"
                        >Name <span class="required">*</span></label
                    >
                </span>
                <app-validation-message
                    [entityControl]="formControls['Name']"
                    [validationMessages]="validationMessages.Name"
                >
                </app-validation-message>
            </div>
            <!-- ----------------------------DestinationId---------------------------=----------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        formControlName="DestinationId"
                        [options]="destinationOptions"
                        optionLabel="text"
                        optionValue="value"
                        [showClear]="true"
                        [autoDisplayFirst]="false"
                        [filter]="true"
                        filterBy="text"
                        styleClass="w-full"
                    ></p-dropdown>
                    <label>Destination <span class="required">*</span></label>
                </span>
                <app-validation-message
                    [entityControl]="formControls['DestinationId']"
                    [validationMessages]="validationMessages.DestinationId"
                >
                </app-validation-message>
            </div>
            <!-- ---------------------------------StartDate------------------------------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-calendar
                        formControlName="StartDate"
                        appendTo="body"
                        dateFormat="dd/mm/yy"
                        [showClear]="true"
                        inputId="StartDate"
                    ></p-calendar>
                    <label
                        >Ngày Start Date
                        <span class="required">*</span></label
                    >
                    <app-validation-message
                        [entityControl]="formControls['StartDate']"
                        [validationMessages]="validationMessages.StartDate"
                    >
                    </app-validation-message>
                </span>
            </div>
            <!-- ---------------------------------DateCount------------------------------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-inputNumber
                        formControlName="DateCount"
                        class="w-full"
                        [style]="{ width: '100%' }"
                        inputId="integeronly"
                        [min]="1"
                    ></p-inputNumber>
                    <label>Ngày Number of date <span class="required">*</span></label>
                    <app-validation-message
                        [entityControl]="formControls['DateCount']"
                        [validationMessages]="validationMessages.DateCount"
                    >
                    </app-validation-message>
                </span>
            </div>
            <!-- ----------------------------Number of people ---------------------------=----------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-inputNumber
                        formControlName="People"
                        class="w-full"
                        [style]="{ width: '100%' }"
                        inputId="integeronly"
                        [min]="1"
                    ></p-inputNumber>
                    <label>Number of people <span class="required">*</span></label>
                    <app-validation-message
                        [entityControl]="formControls['People']"
                        [validationMessages]="validationMessages.People"
                    >
                    </app-validation-message>
                </span>
            </div>
            <!-- Price -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-inputNumber
                        formControlName="Price"
                        class="w-full"
                        [style]="{ width: '100%' }"
                        mode="decimal"
                        [minFractionDigits]="2"
                    ></p-inputNumber>
                    <label>Price <span class="required">*</span></label>
                    <app-validation-message
                        [entityControl]="formControls['Price']"
                        [validationMessages]="validationMessages.Price"
                    >
                    </app-validation-message>
                </span>
            </div>
            <!-- ----------------------------Discount---------------------------=----------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-inputNumber
                        formControlName="Discount"
                        class="w-full"
                        [style]="{ width: '100%' }"
                        mode="decimal"
                        [minFractionDigits]="2"
                        [max]="100"
                    ></p-inputNumber>
                    <label>Discount (%)</label>
                </span>
            </div>

            <!-- ----------------------------TravelGuideIdss---------------------------=----------------------------- -->
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-multiSelect
                        [options]="travelGuideOptions"
                        formControlName="TravelGuideIdss"
                        [filter]="true"
                        optionLabel="text"
                    ></p-multiSelect>
                    <p-multiSelect
                        formControlName="TravelGuideIdss"
                        [options]="travelGuideOptions"
                        optionLabel="text"
                        optionValue="value"
                        [filter]="true"
                        filterBy="text"
                        [showClear]="true"
                        [style]="{ width: '100%' }"
                        appendTo="body"
                    >
                    </p-multiSelect>
                    <label>Travel guides</label>
                </span>
            </div>
            <!-- ---------------------------------------------------------------------------------- -->
        </div>
        <!-- ---------------------------------------------------------------------------------- -->
        <ng-template pTemplate="footer">
            <div class="flex justify-content-end">
                <button
                    *ngIf="mode != 'view'"
                    pButton
                    pRipples
                    type="button"
                    (click)="saveChange()"
                    label="Lưu"
                    class="p-button-info mr-2"
                    icon="pi pi-check"
                ></button>
                <button
                    pButton
                    pRipples
                    type="button"
                    (click)="closeModal()"
                    label="Đóng"
                    class="p-button-danger"
                    icon="pi pi-times"
                ></button>
            </div>
        </ng-template>
    </p-panel>
</form>
