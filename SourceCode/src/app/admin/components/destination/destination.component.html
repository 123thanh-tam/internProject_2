<div class="animated fadeIn card">
    <p-panel #pnl>
        <p-table
            #dt
            [value]="items"
            dataKey="id"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            [loading]="loading"
            [paginator]="true"
            currentPageReportTemplate="{first}-{last}/{totalRecords}"
            [globalFilterFields]="['Name']"
            dataKey="id"
        >
            <ng-template pTemplate="caption">
                <div class="flex">
                    <button
                        type="button"
                        pButton
                        pRipple
                        label="Thêm"
                        icon="pi pi-plus"
                        class="p-button-info mr-1"
                        pTooltip="Thêm"
                        tooltipPosition="top"
                        (click)="showDialog('create')"
                    ></button>
                    <span class="p-input-icon-right ml-auto">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="
                                dt1.filterGlobal(
                                    $event.target.value,
                                    'contains'
                                )
                            "
                            placeholder="Tìm kiếm"
                        />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Name" style="width: 20%">
                        Tên <p-sortIcon field="Name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="isPublic">Đánh giá</th>
                    <th pSortableColumn="isDefault">Khuyến mại</th>
                    <th>Thao tác</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                <tr>
                    <td>{{ row.Name }}</td>
                    <td>
                        <p-rating
                            [ngModel]="row.Rating"
                            [readonly]="true"
                            [cancel]="false"
                            [stars]="row.Rating"
                        ></p-rating>
                    </td>
                    <td>
                        <p-tag
                            styleClass="mr-1"
                            severity="success"
                            [value]="row.Discount + ' %'"
                        >
                        </p-tag>
                    </td>

                    <td>
                        <button
                            pButton
                            pRipple
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-success mr-2"
                            (click)="showDialog('update',row)"
                        ></button>
                        <button
                            pButton
                            pRipple
                            [rounded]="true"
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-danger"
                            (click)="delete(row.Id)"
                        ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>

<p-dialog
    *ngIf="visibleDialog"
    [header]="dialogHeader"
    [(visible)]="visibleDialog"
    [modal]="true"
    [style]="{ width: '70vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <app-destination-detail
    [mode]="dialogMode"
        [id]="selectedItem ? selectedItem?.Id : null"
        [item]="selectedItem"
        (submitForm)="submit($event)"
        (close)="closeDialog()"
    ></app-destination-detail>
</p-dialog>
